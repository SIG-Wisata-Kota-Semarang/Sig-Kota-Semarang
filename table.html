<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pemetaan Kota Semarang</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous" />
		<link href="colongan.css" rel="stylesheet" />
	</head>
	<body id="page-top">
		<div id="content" style="margin: 50px">
			<div class="card-header py-3">
				<h4 class="m-0 font-weight-bold text-primary float-left">
					List Lokasi Wisata Kota Semarang
				</h4>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table
						class="table table-bordered table-hover"
						id="banner-dataTable"
						width="100%"
						cellspacing="0">
						<thead class="bg-primary text-white">
							<tr>
								<th class="text-center">#</th>
								<th>Name</th>
								<th>Category</th>
								<th>Alamat</th>
								<th>Price</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody id="table-body"></tbody>
					</table>
				</div>
				<div id="details" class="mt-4">
					<div
						id="details-content"
						class="row align-items-center border rounded p-5"></div>
				</div>
			</div>
		</div>

		<script>
			let locations = [];

			// Function to fetch location data from JSON file
			async function fetchLocations() {
				const response = await fetch("mockdb.json");
				locations = await response.json();
				populateTable();
			}

			// Function to populate the table
			function populateTable() {
				const tableBody = document.getElementById("table-body");
				locations.forEach((location) => {
					const row = document.createElement("tr");
					row.innerHTML = `
                  <td class="text-center">${location.id}</td>
                  <td>${location.name}</td>
                  <td>${location.category}</td>
                  <td>${location.address}</td>
                  <td>Rp${location.price},00</td>
                  <td>
                      <button type="button" class="btn btn-primary" onclick="showDetails(${location.id})">Details</button>
                  </td>
              `;
					tableBody.appendChild(row);
				});
			}

			function showDetails(id) {
				const location = locations.find((loc) => loc.id === id);
				const detailsContent = document.getElementById("details-content");
				if (!location) {
					detailsContent.innerHTML = `<p class="text-danger">Location details not found!</p>`;
					return;
				}

				const thumbnail = location.images[0];
				const dataImages = location.images
					.slice(1)
					.map((image) => `<img id="data-images" src="${image}" alt="alt" />`)
					.join("");
				detailsContent.innerHTML = `
			        <div class="col-md-6">
								<h2>${location.name}</h2>
								<p>${location.category}</p>
								<p>${location.description}</p>
							</div>

							<div class="col-md-6 d-flex flex-column">
								<div class="ms-auto">
									<button class="btn btn-danger mb-3" onclick="hideDetails()">Close</button>
								</div>
								<p>Address: ${location.address}</p>
								<p>Price: ${location.price}</p>
								<p>Jam Buka: ${location.openHours}</p>
							</div>

							<div class="d-flex justify-content-center mt-4">
								<img id="data-thumbnail" src="${thumbnail}" alt="" />
							</div>
							<div>
								${dataImages}
							</div>
			      `;
				document.getElementById("details").style.display = "block";
			}

			function hideDetails() {
				document.getElementById("details").style.display = "none";
			}

			window.onload = fetchLocations;
		</script>
	</body>
</html>
